<html>
<head>
  <meta charset="utf-8">
  <title>Where the Wild Things Are</title>
  <meta name="description" content="Where the Wild Things Are">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
<a-scene fog="type: exponential; color: #000000; density: .2;">

  <a-assets>
    <audio id="woods" src="audio/July_Night.mp3"></audio>
    <audio id="night" src="audio/Outside_Night.mp3"></audio>
    <audio id="wind" src="audio/Wind_In_Pine_Trees.mp3"></audio>
    <a-asset-item id="tree2" src="models/tree_002/scene.gltf" preload="auto"></a-asset-item>
    <a-asset-item id="grass" src="models/grass_view/scene.gltf" preload="auto"></a-asset-item>
    <a-asset-item id="sail" src="models/wooden_boat_with_paddles/scene.gltf" preload="auto"></a-asset-item>
    <a-asset-item id="bed" src="models/wooden_bed/scene.gltf" preload="auto"></a-asset-item>
    <video id="video" autoplay src="videos/final_video.mp4" preload="auto"></video>
    <img id="stars" src="models/stars.jpg" preload="auto">

  </a-assets>

  <a-entity sound="src: #woods; autoplay: true;">
    <a-entity sound="src: #wind; autoplay: true; volume: 3;">
      <a-camera sound="src: #night; autoplay: true;" position="0 .5 20">
        <a-animation attribute="position"
                     easing="linear"
                     to="0 .5 -30" dur="60000"></a-animation>
      </a-camera>
    </a-entity>
  </a-entity>

  <a-sky color="#222"></a-sky>
  <a-image src="#stars" position="0 7 0" scale="30 30 30" repeat="5 5" rotation="90 0 0"></a-image>

  <a-video class="movie" src="#video" scale=".8 .8 .8" position="0 3 17"
           material="fog: false">

    <a-animation attribute="position"
                 easing="linear"
                 to="0 2 -33" dur="60000"></a-animation>

  </a-video>

  <a-entity gltf-model="#bed" position="0 1 13" scale=".04 .04 .04"></a-entity>


  <a-entity gltf-model="#tree2" position="6 -5.5 4" scale="1 1 1"></a-entity>
  <a-entity gltf-model="#tree2" position="6 -5.5 -25" scale="1 1 1"></a-entity>

  <a-entity gltf-model="#grass" position="2 -1 0" scale=".6 .2 .8"></a-entity>

  <a-entity gltf-model="#sail" position="-4 -1 0" scale=".6 .6 .6" rotation="0 90 0">
    <a-animation attribute="position"
                 easing="linear"
                 to="-2 -1 -20" dur="50000" delay="2000"></a-animation>
  </a-entity>

  <a-entity gltf-model="#grass" position="2 -1 -30" scale=".6 .2 .8"></a-entity>
</a-scene>

</body>
</html>
